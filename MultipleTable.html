<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰πù‰πù„Éï„É©„ÉÉ„Ç∑„É•„Ç´„Éº„Éâ„Ç¢„Éó„É™</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
        h1 {
            color: #4169e1;
            margin-bottom: 20px;
        }
        .card {
            background-color: #4169e1;
            color: white;
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            font-size: 32px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .score {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .progress {
            margin-bottom: 20px;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            transition: width 0.3s;
        }
        .answer-input {
            font-size: 24px;
            padding: 10px;
            width: 100px;
            border: 2px solid #ccc;
            border-radius: 5px;
            text-align: center;
            margin: 10px auto;
            display: block;
        }
        .answer-input:focus {
            outline: none;
            border-color: #4169e1;
        }
        .button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 24px;
            margin: 10px 0;
            height: 30px;
        }
        .correct {
            color: #4caf50;
        }
        .incorrect {
            color: #f44336;
        }
        .question-count {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        .stats {
            margin-top: 20px;
            display: none;
        }
        .reaction {
            font-size: 60px;
            margin: 10px 0;
            animation: bounce 0.5s;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‰πù‰πù„Éï„É©„ÉÉ„Ç∑„É•„Ç´„Éº„Éâ</h1>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="score">Ê≠£Ëß£: <span id="correctCount">0</span> / ‰∏çÊ≠£Ëß£: <span id="incorrectCount">0</span></div>
        
        <div id="game-area">
            <div class="card" id="questionCard">
                <span id="question"></span>
                <div class="question-count">ÂïèÈ°å <span id="currentQuestion">1</span>/10</div>
            </div>
            
            <input type="number" class="answer-input" id="answerInput" placeholder="Á≠î„Åà">
            <div class="result" id="result"></div>
            <div class="reaction" id="reaction"></div>
            
            <button class="button" id="checkButton">Á≠î„Åà„ÇíÁ¢∫Ë™ç</button>
            <button class="button" id="nextButton" style="display: none;">Ê¨°„Å∏</button>
        </div>
        
        <div class="stats" id="statsArea">
            <h2>ÁµêÊûú</h2>
            <p>10Âïè‰∏≠ <span id="finalCorrect">0</span> ÂïèÊ≠£Ëß£!</p>
            <div class="reaction" id="finalReaction"></div>
            <button class="button" id="restartButton">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÉÅ„É£„É¨„É≥„Ç∏</button>
        </div>
    </div>

    <script>
        // „Ç≤„Éº„É†„ÅÆ„Çπ„ÉÜ„Éº„Éà
        const gameState = {
            currentQuestion: 1,
            totalQuestions: 10,
            correctCount: 0,
            incorrectCount: 0,
            currentAnswer: null,
            hasAnswered: false
        };

        // DOMË¶ÅÁ¥†
        const questionElement = document.getElementById('question');
        const answerInput = document.getElementById('answerInput');
        const resultElement = document.getElementById('result');
        const reactionElement = document.getElementById('reaction');
        const correctCountElement = document.getElementById('correctCount');
        const incorrectCountElement = document.getElementById('incorrectCount');
        const currentQuestionElement = document.getElementById('currentQuestion');
        const progressBar = document.getElementById('progressBar');
        const checkButton = document.getElementById('checkButton');
        const nextButton = document.getElementById('nextButton');
        const gameArea = document.getElementById('game-area');
        const statsArea = document.getElementById('statsArea');
        const finalCorrectElement = document.getElementById('finalCorrect');
        const finalReactionElement = document.getElementById('finalReaction');
        const restartButton = document.getElementById('restartButton');

        // Êñ∞„Åó„ÅÑÂïèÈ°å„ÇíÁîüÊàê
        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 9) + 1;
            const num2 = Math.floor(Math.random() * 9) + 1;
            const answer = num1 * num2;
            
            questionElement.textContent = `${num1} √ó ${num2} = ?`;
            gameState.currentAnswer = answer;
            gameState.hasAnswered = false;
            
            // UIÊõ¥Êñ∞
            answerInput.value = '';
            answerInput.disabled = false;
            resultElement.textContent = '';
            resultElement.className = 'result';
            reactionElement.textContent = '';
            checkButton.style.display = 'inline-block';
            nextButton.style.display = 'none';
            
            // ÈÄ≤ÊçóÊõ¥Êñ∞
            currentQuestionElement.textContent = gameState.currentQuestion;
            updateProgressBar();
            
            // ÂÖ•Âäõ„Éï„Ç©„Éº„Ç´„Çπ
            answerInput.focus();
        }

        // ÈÄ≤Êçó„Éê„Éº„ÅÆÊõ¥Êñ∞
        function updateProgressBar() {
            const progress = ((gameState.currentQuestion - 1) / gameState.totalQuestions) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Á≠î„Åà„Çí„ÉÅ„Çß„ÉÉ„ÇØ
        function checkAnswer() {
            if (gameState.hasAnswered) return;
            
            const userAnswer = parseInt(answerInput.value);
            
            if (isNaN(userAnswer)) {
                alert('Êï∞Â≠ó„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            gameState.hasAnswered = true;
            answerInput.disabled = true;
            
            if (userAnswer === gameState.currentAnswer) {
                resultElement.textContent = 'Ê≠£Ëß£!';
                resultElement.className = 'result correct';
                reactionElement.textContent = 'üòÑ';
                gameState.correctCount++;
                correctCountElement.textContent = gameState.correctCount;
            } else {
                resultElement.textContent = `‰∏çÊ≠£Ëß£! Ê≠£Ëß£„ÅØ ${gameState.currentAnswer} „Åß„Åô`;
                resultElement.className = 'result incorrect';
                reactionElement.textContent = 'üò¢';
                gameState.incorrectCount++;
                incorrectCountElement.textContent = gameState.incorrectCount;
            }
            
            checkButton.style.display = 'none';
            
            if (gameState.currentQuestion < gameState.totalQuestions) {
                nextButton.style.display = 'inline-block';
            } else {
                // „Ç≤„Éº„É†ÁµÇ‰∫Ü
                setTimeout(showFinalStats, 1000);
            }
        }

        // Ê¨°„ÅÆÂïèÈ°å„Å´ÈÄ≤„ÇÄ
        function nextQuestion() {
            gameState.currentQuestion++;
            generateQuestion();
        }

        // ÊúÄÁµÇÁµêÊûú„ÅÆË°®Á§∫
        function showFinalStats() {
            gameArea.style.display = 'none';
            statsArea.style.display = 'block';
            
            finalCorrectElement.textContent = gameState.correctCount;
            
            // ÊúÄÁµÇÁöÑ„Å™ÂèçÂøú
            if (gameState.correctCount === gameState.totalQuestions) {
                finalReactionElement.textContent = 'üèÜ';
            } else if (gameState.correctCount >= 7) {
                finalReactionElement.textContent = 'üéâ';
            } else if (gameState.correctCount >= 5) {
                finalReactionElement.textContent = 'üëç';
            } else {
                finalReactionElement.textContent = 'üí™';
            }
        }

        // „Ç≤„Éº„É†„Çí„É™„Çπ„Çø„Éº„Éà
        function restartGame() {
            gameState.currentQuestion = 1;
            gameState.correctCount = 0;
            gameState.incorrectCount = 0;
            
            correctCountElement.textContent = '0';
            incorrectCountElement.textContent = '0';
            
            gameArea.style.display = 'block';
            statsArea.style.display = 'none';
            
            generateQuestion();
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        checkButton.addEventListener('click', checkAnswer);
        nextButton.addEventListener('click', nextQuestion);
        restartButton.addEventListener('click', restartGame);
        
        // „Ç®„É≥„Çø„Éº„Ç≠„Éº„ÅßÂõûÁ≠î
        answerInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // „Ç≤„Éº„É†ÈñãÂßã
        generateQuestion();
    </script>
</body>
</html>
